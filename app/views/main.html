<div class="hero-unit">
	<ul>
		<li class="bullet-less" ng-repeat="post in posts">
			<div class="btn"> {{post.creationDate | date:'medium' }} </div>
			<div>{{post.entry}}</div>
			<button ng-click="deletePost(post)">Delete</button>
		</li>
	</ul>

	<a class="btn" ng-href="#/new" >
		New Post
	</a>
</div>
